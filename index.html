<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="asset/style.css" />
    <script src="asset/word-list.js" defer></script>
    <script src="asset/script.js" defer></script>
</head>
<body>
    
    <div class="game-modal">
        <div class="content">
            <img src="asset/foto/lost.gif" alt="gif">
            <h4>Game Over</h4>
            <p>Yang benar adalah: <b>Rainbow</b></p>
            <button class="play-again">Main Lagi</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="asset/foto/hangman-0.svg" alt="hangman-img">
            <h1>Selamatkan Dia</h1>
        </div>
            <div class="game-box">
                <ul class="word-display">
                    
                </ul>
                <h4 class="hint-text">
                    Hint: 
                    <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect: guesses: 
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                </div>
            </div>
        </div>
</body>
</html>
